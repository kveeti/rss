user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
	worker_connections 1024;
}

http {
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	map $request_id $csp_nonce {
		default $request_id;
	}

	log_format main '$time_iso8601 "$request" '
					'$status $body_bytes_sent';

	access_log /var/log/nginx/access.log main;

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	gzip on;
	gzip_vary on;
	gzip_min_length 1024;
	gzip_comp_level 6;
	gzip_types
		application/atom+xml
		application/javascript
		application/json
		application/rss+xml
		application/vnd.ms-fontobject
		application/x-font-ttf
		application/x-web-app-manifest+json
		application/xhtml+xml
		application/xml
		font/opentype
		image/svg+xml
		image/x-icon
		text/css
		text/javascript
		text/plain
		text/xml;

	server_tokens off;

	server {
		listen 80;
		server_name _;
		root /usr/share/nginx/html;
		index index.html;

		add_header X-Frame-Options "SAMEORIGIN" always;
		add_header X-Content-Type-Options "nosniff" always;
		add_header Referrer-Policy "strict-origin-when-cross-origin" always;
		add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$csp_nonce'; style-src 'self' 'nonce-$csp_nonce'; img-src 'self' data: https: ${API_BASE_URL}; font-src 'self' data:; connect-src 'self' ${API_BASE_URL};" always;
		add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

		sub_filter_once off;
		sub_filter '_CSP_' '$csp_nonce';
		sub_filter '_API_' "${API_BASE_URL}";
		sub_filter_types text/html text/javascript application/javascript;

		location / {
			add_header Cache-Control "no-cache, no-store, must-revalidate";
			add_header Pragma "no-cache";
			add_header Expires "0";

			add_header X-Frame-Options "SAMEORIGIN" always;
			add_header X-Content-Type-Options "nosniff" always;
			add_header Referrer-Policy "strict-origin-when-cross-origin" always;
			add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$csp_nonce'; style-src 'self' 'nonce-$csp_nonce'; img-src 'self' data: https: ${API_BASE_URL}; font-src 'self' data:; connect-src 'self' ${API_BASE_URL};" always;
			add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

			try_files $uri $uri/ /index.html;
		}

		location ~* (registerSW\.js|sw\.js)$ {
			add_header Cache-Control "no-cache, no-store, must-revalidate";
			add_header Pragma "no-cache";
			add_header Expires "0";

			add_header X-Frame-Options "SAMEORIGIN" always;
			add_header X-Content-Type-Options "nosniff" always;
			add_header Referrer-Policy "strict-origin-when-cross-origin" always;
			add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$csp_nonce'; style-src 'self' 'nonce-$csp_nonce'; img-src 'self' data: https: ${API_BASE_URL}; font-src 'self' data:; connect-src 'self' ${API_BASE_URL};" always;
			add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
		}

		location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
			add_header Cache-Control "public, immutable";
			expires 1y;

			add_header X-Frame-Options "SAMEORIGIN" always;
			add_header X-Content-Type-Options "nosniff" always;
			add_header Referrer-Policy "strict-origin-when-cross-origin" always;
			add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$csp_nonce'; style-src 'self' 'nonce-$csp_nonce'; img-src 'self' data: https: ${API_BASE_URL}; font-src 'self' data:; connect-src 'self' ${API_BASE_URL};" always;
			add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
		}

		location ~ /\. {
			deny all;
		}

		location /health {
			access_log off;
			return 200 "healthy\n";
			default_type text/plain;
		}
	}
}
